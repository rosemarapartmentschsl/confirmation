<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title></title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .payment-form-container {
            background: #fff;
            padding: 2rem 2.5rem;
            border-radius: 12px;
            box-shadow: 0 5px 24px rgba(0, 0, 0, 0.07);
            min-width: 340px;
        }

        h2 {
            margin-top: 0;
            margin-bottom: 1.5rem;
            color: #2d3a4b;
            font-size: 1.5rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        label {
            display: block;
            margin-bottom: 0.3rem;
            color: #455a64;
            font-weight: 500;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 0.55rem 0.7rem;
            border: 1px solid #b0bec5;
            border-radius: 6px;
            f background: #f7f9fa;
            font-size: 1rem;
            transition: border 0.2s;
            resize: vertical;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #1976d2;
        }

        .form-group textarea {
            min-height: 60px;
            max-height: 140px;
        }

        button {
            width: 100%;
            padding: 0.8rem 0;
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 0.5rem;
        }

        button:hover {
            background: #0d47a1;
        }

        .success-message {
            background: #c8e6c9;
            color: #256029;
            padding: 0.7rem 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            text-align: center;
            display: none;
        }
    </style>
</head>

<body>
    <div class="payment-form-container">
        <h2>ROSEMAR APARTMENTS CHSL</h2>
        <div id="success-message" class="success-message">Payment details updated!</div>
        <form id="paymentForm" autocomplete="off">
            <div class="form-group">
                <label for="name">Name*</label>
                <input type="text" id="name" name="name" required placeholder="Your full name">
            </div>

            <div class="form-group">
                <label for="amount">Amount Paid*</label>
                <input type="number" id="amount" name="amount" required min="0" step="0.01" placeholder="e.g. 1000">
            </div>

            <div class="form-group">
                <label for="FLAT/SHOP DETAILS">FLAT/SHOP DETAILS</label>
                <input type="text" id="name" name="name" required placeholder="eg. A-104">
            </div>


            <div class="form-group">
                <label for="date">Payment Date*</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="method">Payment Method*</label>
                <select id="method" name="method" required>
                    <option value="">Select method</option>
                    <option>Bank Transfer</option>
                    <option>UPI</option>
                    <option>Cheque</option>
                </select>
            </div>
            <div class="form-group">
                <label for="notes">Notes</label>
                <textarea id="notes" name="notes" placeholder="Any additional information..."></textarea>
            </div>
            <button type="submit">Update Payment</button>
        </form>
    </div>
    <script>
        // Simple form handler (no backend)
        document.getElementById('paymentForm').addEventListener('submit', function (e) {
            e.preventDefault();
            document.getElementById('success-message').style.display = 'block';
            setTimeout(() => {
                document.getElementById('success-message').style.display = 'none';
                document.getElementById('paymentForm').reset();
            }, 2000);
        });
    </script>
</body>


</html>
